<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .is-loading { background: green; }
</style>
<body>
<div id="root">
    <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Change Color</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app =  new Vue({
        el: '#root',
        data: {
            isLoading: false
        },
        methods: {
            toggleClass() {
                this.isLoading = true;
            }
        }
    });
</script>
</body>
</html>
